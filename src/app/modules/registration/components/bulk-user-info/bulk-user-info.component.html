<div class="modal-wrap">
    <div class="modal-hdr">
        <div class="main">
            <h2>Add Contestant</h2>
            <div (click)="closeDialog()" role="button" class="close">&times;</div>
        </div>
    </div>
    <div class="modal-body">
        <div class="form-wrap mt-0">
            <div class="form-hld">

                <form [formGroup]="grpInfoForm" class="form-container" style="font-size: 0.8rem;">

                    <ng-container class="d-flex" *ngFor="let field of formInfoFields">
                        <ng-container [ngSwitch]="field.controlType">

                            <!-- <mat-form-field *ngSwitchCase="'number'" class="mb-lg-2" [style.width]="useFormWidth ? field.controlWidth : '100%'" appearance="outline">
                                <mat-label>{{field.controlLabel}}</mat-label>
                                <input matInput type="number" min="0" [formControlName]="field.controlName" [readonly]="field.readonly">
                                <mat-error *ngIf="grpInfoForm.get(field.controlName)?.touched && grpInfoForm.get(field.controlName)?.hasError('required')">{{field.controlLabel}} is required</mat-error>
                            </mat-form-field>
 -->
                            <mat-form-field *ngSwitchCase="'text'" class="mb-lg-2" [style.width]="useFormWidth ? field.controlWidth : '100%'" appearance="outline">
                                <mat-label>{{field.controlLabel}}</mat-label>
                                <input matInput [formControlName]="field.controlName" [readonly]="field.readonly">
                                <mat-error *ngIf="grpInfoForm.get(field.controlName)?.touched && grpInfoForm.get(field.controlName)?.hasError('email')">Please enter a valid email address</mat-error>
                                <mat-error *ngIf="grpInfoForm.get(field.controlName)?.touched && grpInfoForm.get(field.controlName)?.hasError('required')">{{field.controlLabel}} is required</mat-error>
                            </mat-form-field>

                        </ng-container>
                    </ng-container>

                </form>
            </div>
        </div>
    </div>
    <div class="modal-ft">
        <div *ngIf="grpInfoForm.value.firstName && grpInfoForm.value.lastName" class="notice">You're about add <span class="text-black">{{grpInfoForm.value.firstName}} {{grpInfoForm.value.lastName}}</span> as a contestant</div>
        <div class="btn-hld d-lg-flex justify-content-lg-between my-3 gap-lg-5 gap-0">
            <button (click)="addContestant()" class="cta cta-primary mt-lg-0 px-1 px-lg-5 w-lg-auto w-100">Add Contestant</button>
        </div>
    </div>
</div>
