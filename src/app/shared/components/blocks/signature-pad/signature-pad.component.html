<div class="signature-container">
    <signature-pad
        [options]="signaturePadOptions"
        (onEndEvent)="drawComplete()"
        #signaturePad>
    </signature-pad>

    <div class="btn-row">
        <mat-label>Write your signature</mat-label>
        <button mat-raised-button color="warn" type="button" (click)="clearSignature()">Clear</button>
    </div>
</div>
